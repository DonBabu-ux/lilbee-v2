    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .hexagon {
            width: 180px;
            height: 180px;
            position: relative;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        .hexagon:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .bee-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: buzz 2s ease-in-out infinite;
        }

        .hexagon-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 160px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-text {
            position: relative;
            z-index: 2;
        }

        .logo-main {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        .logo-tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .logo-sub {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 40px auto 20px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border-radius: 10px;
            animation: loading 2.5s ease-in-out forwards;
        }

        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 10s infinite linear;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes buzz {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            30% { width: 30%; }
            70% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--x-end));
                opacity: 0;
            }
        }



    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Splash Content -->
    <div class="splash-container">
        <div class="logo-container">
            <div class="hexagon">
                <div class="hexagon-inner">
                    <div class="logo-text">
                        <div class="logo-main">LB</div>
                    </div>
                </div>
                <div class="bee-icon">
                    <i class="fas fa-bee"></i>
                </div>
            </div>
        </div>
        
        <div class="logo-tagline">LilBee</div>
        <div class="logo-sub">LOGICS</div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="loading-text">Crafting Digital Excellence...</div>
         <div class="loading-text">2026</div>
    </div>
   


    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.setProperty('--x-end', `${Math.random() * 100 - 50}px`);
                
                particlesContainer.appendChild(particle);
            }
        }

        // Redirect after animation
        setTimeout(() => {
            window.location.href = "home.html";
        }, 3000);

        // Initialize particles
        window.onload = createParticles;
    </script>
</body>
</html>
